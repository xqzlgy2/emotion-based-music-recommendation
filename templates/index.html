<!doctype html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Emotion Based Music Recommendation</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css') }}">
</head>

<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
        integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg=="
        crossorigin="anonymous"></script>
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

<h2>Hi, Welcome to our Music Recommendation System</h2>

<div id="playlist" style="width: 700px;">
    <div class="container darker">
        <p>Please Login to you Spotify account and allow us access to your Spotify playlist</p>
        <span class="time-right"><button><a href="{{ url_for('sign_in') }}">Allow access to Spotify Playlist</a></button></span>
    </div>
</div>

<div id="camera" style="width: 700px;">
    <div class="container darker">
        <p>Please allow access to your webcam</p>
        <span class="time-right"><button><a href="{{ url_for('camera') }}">Start emotion recognition</a></button></span>
    </div>
</div>

<div id="recommendation" style="display: none;width: 700px;">
    <div class="container darker">
        <p>Recommendation result based on detected emotion and your favorite genre in playlist</p>
        <div id="recommendationTable" class="resultTable"></div>
    </div>
</div>

<div id="feedback" style="display: none;width: 700px;">
    <div class="container darker">
        <p>Please give us a feedback</p>
        <span class="time-right"><button onclick="clickSix()"><a href="{{ url_for('camera') }}"></a></button></span>
    </div>
</div>

<script type="text/javascript">
    // emotion recognition finished, start recommendation
    if (sessionStorage.getItem('finished-capturing') === 'true') {
        document.querySelector('#recommendation').style.display = 'block';

        // request server to get recommendation results
        let response = $.ajax({
            url: 'http://' +  window.location.host + '/playlists',
            async: false
        });

        let data = response.responseJSON.data;
        let tableHtml = '<div class="tableRow"><span class="tableCell text-overflow">Name</span>\
            <span class="tableCell text-overflow">Artists</span>\
            <span class="tableCell text-overflow">Spotify URL</span></div>';

        for (obj of data) {
            let rowHtml = getRowHtml(obj.name, obj.artists, obj.url);
            tableHtml += rowHtml;
        }

        document.querySelector('#recommendationTable').innerHTML = tableHtml;
    }

    function getRowHtml(name, artists, url) {
        return '<div class="tableRow"><span class="tableCell text-overflow">' + name +
                 '</span><span class="tableCell text-overflow">' + artists +
                 '</span><span class="tableCell text-overflow"><a href="' + url + '" target="view_window">Click to listen</a></span></div>';
    }
</script>


</body>
</html>
